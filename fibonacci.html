<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter the a number :"));
        var a=0;
        var b=1;
        var c=0;
        document.write(`${a} <br>`);
        document.write(`${b} <br>`);
        for(var i=2;i<n;i++){
            c=a+b;
            a=b;
            b=c;
            document.write(`${c} <br>`);
        }
    </script>
</body>
</html>

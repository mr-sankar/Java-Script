<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <script>
      
        var a=parseInt(prompt("Enter the a value :"));
        var b=parseInt(prompt("Enter the b value:"));
     
        alert(`a = ${a}, b = ${b}, `);
  
        a=a+b;
        b=a-b;
        a=a-b;
  document.write(`a = ${a}, b = ${b}, `);
      </script>

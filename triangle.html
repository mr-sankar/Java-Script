<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter  side one :"));
        var b= parseInt(prompt("Enter  side two :"));
        var c= parseInt(prompt("Enter  side three :"));
        if((a==b)&&(b==c)&&(a==c)){
            document.write("Equilateral triangle");

        }
        else if(((a==b)&&(b!=c))||((a==c)&&(b!=c))||((b==c)&&(a!=c))){
            document.write("isosceles triangle");
        }
        else {
            document.write("scalene triangle");
        }
    </script>
</body>
</html>
